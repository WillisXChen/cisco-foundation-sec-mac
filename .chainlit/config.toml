[project]
# Disable telemetry data collection
enable_telemetry = false

[features]
unsafe_allow_html = true

[features.spontaneous_file_upload]
enabled = true
accept = ["image/jpeg", "image/png", "text/plain", "application/pdf"]
max_files = 3
max_size_mb = 10

[UI]
# Application name (displayed in tab title and UI header)
name = "Cisco Foundation Sec 8B with Taiwan LLM "

# Default to dark mode (matches code_panda dark tech style)
default_theme = "dark"

# Default language
default_language = "zh-TW"

# Whether to show README as the welcome page in the sidebar
show_readme_as_default = true

# Login page background image
# login_page_image = "/login_bg.webp"

# Custom CSS (optimizes avatar size, ensures circular cropping)
custom_css = "/custom.css"

# Specify a JavaScript file that can be used to customize the user interface.
# The JavaScript file can be served from the public directory.
custom_js = "/public/custom.js"

